<!doctype html>
<html>
    <head>
        <title>RICE</title>
    </head>
    <body>
        <h1>HOW TO MAKE RICE</h1>
        <img src="repos/recipes/recipe/rice.webp" alt="rice" />
        <ol>
            <li>
                Combine 4 cups of water and 2 cups of white rice in a saucepan;
                bring to a boil.
            </li>
            <li>
                Reduce the heat, then cover and simmer until the rice is tender
                and the water has been absorbed, 20 to 25 minutes.
            </li>
            <li>Remove from the heat and let cool to room temperature.</li>
        </ol>
    </body>
</html>
